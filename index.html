<!DOCTYPE html>
<html>
    <head>
        <script src="app.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <img id="ball" src="8ball.png" />
                <h1>Welcome to the Magic 8-Ball</h1>
                <form action="#" method="post" onsubmit="return getFormData()">
                    <input type="text" name="name" id="name" placeholder="name"><br>
                    <textarea rows=5 type="text" name="question" id="question" placeholder="What is your question?"></textarea><br>
                    <input class="button" name="submit" type="submit" value="submit" />
                </form>
                <p id="name"></p>
                <p id="insert"></p>
            </div>
        </div>
    </body>
</html>
